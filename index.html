<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hawk Staffing</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/ba2013e0e4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div>
    <section id="header">
        <nav class="navbar shadow navbar-color">
            <div class="container-fluid">
                <a class="navbar-brand row align-items-center" href="#header">
                    <h1 class="logo col">HS</h1>
                    <h5 class="col" id="title">Hawks Staffing Solutions</h5>
                </a>
            </div>
        </nav>
    </section>

    <section id="about">
        <div class="row align-items-center">
            <div class="col col-sm-6 col-md-4 col-lg-4 about-us-text">
                <h1>Precision. Speed. Powerfully Equipped.</h1>
                <br>
                <a type="button" class="btn btn-primary" href="#contact">Get Started</a>
            </div>
            <div class="col col-sm-6 col-md-8 col-lg-8">
                <img id="about-us-picture" src="images/main-picture2.png" />
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="row align-items-center">
            <div class="col" id="contact-us-img">
                <img src="images/contact-us.svg"/>
            </div>
            <div class="col" id="contact-form">
                <h1>Contact Us</h1>
                <div class="col-xl-6 col-sm-6 mb-5">
                    <div class="bg-white rounded shadow-sm py-5 px-4">
                        <h5 class="mb-0">Phone</h5><span class="small text-uppercase text-muted">416-897-5239</span>
                    </div>
                </div><!-- End -->
                <div class="col-xl-6 col-sm-6 mb-5">
                    <div class="bg-white rounded shadow-sm py-5 px-4">
                        <h5 class="mb-0">Email</h5><span class="small text-muted">sajid@hawkstaffingsolutions.org</span>
                    </div>
                </div><!-- End -->
            </div>

        </div>
    </section>
    
    <section id="footer">
        <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="icons">
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fa-brands fa-square-facebook fa-4x spacing"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fa-brands fa-square-instagram fa-4x spacing"></i>
                </a>
                <a href="https://twitter.com" target="_blank">
                    <i class="fa-brands fa-square-twitter fa-4x spacing"></i>
                </a>
            </div>
            <footer><small>&copy; Copyright 2022, Hawk Staffing Solutions Ltd.</small></footer> 
        </div>
        <div class="col"></div>
        </div>  
    </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
